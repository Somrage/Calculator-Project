<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background">
    <div class="main">
      <div class="display" id="display">0</div>
      <button class="btn digit">7</button>
      <button class="btn digit">8</button>
      <button class="btn digit">9</button>
      <button class="btn orepator add-style" value="+">+</button>
      <button class="btn digit">4</button>
      <button class="btn digit">5</button>
      <button class="btn digit">6</button>
      <button class="btn operator add-style" value="-">-</button>
      <button class="btn digit">1</button>
      <button class="btn digit">2</button>
      <button class="btn digit">3</button>
      <button class="btn operator add-style" value="*">x</button>
      <button class="btn decimal add-style">.</button>
      <button class="btn digit">0</button>
      <button class="btn backspace add-style">âŒ«</button>
      <button class="btn operator add-style" value="/">/</button>
      <button class="btn clear add-style">Clear</button>
      <button class="btn equals add-style">=</button>
      <div class="footer">
      <a href="https://github.com/Somrage" target="_blank" class="link"> By Somrage <img src="gitlogo.png" alt="github logo"></a>
      </div>
    </div>
  </div>
</body>
</html>
